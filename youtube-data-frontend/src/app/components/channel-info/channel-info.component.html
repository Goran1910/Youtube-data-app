<div class="channel-info">
    <div class='image'>
        <img src={{channel?.thumbnailUrl}}/>
    </div>
    <div class="data">
        <p id='name'>{{channel?.title}}</p>
        <p id='sub-count'>Subscriber count: {{channel?.subscriberCount}}</p>
        <p id='video-count'>Video count: {{channel?.videoCount}}</p>
    </div>
</div>
